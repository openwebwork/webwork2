<script type="text/template" id="studentManagementHelp">
   <p>The Student Management page allows you to edit student information as well as perform actions
(delete, email, act as user) on individuals or a group of students. To edit a student's information (name, email, section, recitation,
   comment or permission),click on the appropriate property
to change and retype or select the correct information.  To perform an action on an individual student, select the action
from the <em>Action</em> column. To perform an action on a group of students, select those students using the checkboxes on the first
column, then select the action from the button above (or below) the table.  Toggling the checkbox called <em>Select All</em> will select/deselect
all rows in the table.  Lastly, the <em>Filter Users</em> field will allow you to search for all users that have that string. </p>
    
</script>

<script type="text/template" id="add_student_file_dialog_content">

<div id="impFromFileInstructions" class="row-fluid">
    <div class="span8">
    <p>To import students from a file, there are a few simple steps:
        <ol>
            <li id="step1">Select the file by clicking the "Select File" button above right (or drag a file onto the box).
            Note: currently only CSV files are supported
            (click here for help on this).</li>
            
        
        <li id="step2" style="display: none">Once the file is loaded, there are three things that must be done:
        <ol><li>Select the proper column header for each column. If you want to ignore a column, leave the column header blank.</li>
        <li>Select the rows that you want to import into WeBWorK.  You may click the top checkbox to select/deselect all rows, and select the
        checkbox <em>Use First Row for Headers</em> to tell WeBWorK to try to match the first row of data to the fields. </li>
        <li> If a user already exists
        in the userlist, the row will show up in red.  You may still import that student, but all the information will overwrite what is currently
        in the class.  
            
        </li>
        <li>Click the <em>Import Students</em> button.  This will add the selected students to this class.</li>
        </ol></li>
        
        </ol></p>
        </div>
        
    <div class="span4">
    <span>Select file:<input type="file" id="files" name="files" /></span><br>
    <button id="importStudFromFileButton" style="display: none">Import Students</button><br>
    <!--<span><label for="useLST">The file is a WeBWorK classlist file</label><input type="checkbox" id="useLST"></input></span><br>-->
    <span><label for="useFirst">Use First Row for Headers</label><input type="checkbox" id="useFirst"></input></span>
    </div>
        
        
        <div id="studentTable"></div></p>
</script>
