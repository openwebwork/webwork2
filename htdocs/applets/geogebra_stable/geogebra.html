<html><head></head><body>

<h1> Geogebra applet </h1>
<div id="applet1"><applet name="ggbApplet" 
                          code="geogebra.GeoGebraApplet" 
                          archive="geogebra.jar" 
                          height="475" width="878">
                          <param name="framePossible" value="true">
                          <param name="enableRightClick" value="true">
                          <param name="enableShiftDragZoom" value="true">
                          <param name="enableLabelDrags" value="true">
                          <param name="showSpreadsheet" value="true">
                          <param name="showAlgebraView" value="true">
                          <param name="showResetIcon" value="true">
                          <param name="showMenuBar" value="true">
                          <param name="showToolBar" value="true">
                          <param name="showToolBarHelp" value="true">
                          <param name="showAlgebraInput" value="true">Sorry, the GeoGebra Applet could not be started. Please make sure that Java 1.4.2 (or later) is installed and activated.(<a href="http://java.sun.com/getjava">click here to install Java now</a>)
                    </applet>
</div>




</body></html>
